  <style>
    body>div {
      overflow: hidden;
    }

    .sec-blank {
      width: 100vw;
      height: 100vh;
    }

    .sec-1-banner>.container {
      width: 100vw;
      min-width: 450px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .sec-1-banner .bg-text {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      font-size: 500px;
      font-weight: 700;
      opacity: 0.3;
      user-select: none;
      overflow: hidden;


      --y-basic: -15%;
      --x-basic: 45%;
    }

    .sec-1-banner .bg-text>span {
      color: transparent;
      -webkit-text-stroke: 1px #000;
      position: absolute;
    }

    .sec-1-banner .bg-text:nth-child(1)>span {
      top: var(--y-basic);
      left: var(--x-basic);
    }

    .sec-1-banner .bg-text:nth-child(1)>span:nth-child(2) {
      top: calc(var(--y-basic) + 20px);
      left: calc(var(--x-basic) + 20px);
    }

    .sec-1-banner .bg-text:nth-child(1)>span:nth-child(3) {
      top: calc(var(--y-basic) + 40px);
      left: calc(var(--x-basic) + 40px);
    }

    .sec-1-banner .bg-text:nth-child(1)>span:nth-child(4) {
      top: calc(var(--y-basic) + 60px);
      left: calc(var(--x-basic) + 60px);
    }

    .sec-1-banner .bg-text:nth-child(1)>span:nth-child(5) {
      top: calc(var(--y-basic) + 80px);
      left: calc(var(--x-basic) + 80px);
    }

    .sec-1-banner .bg-text:nth-child(2)>span {
      bottom: var(--y-basic);
      right: var(--x-basic);
    }

    .sec-1-banner .bg-text:nth-child(2)>span:nth-child(2) {
      bottom: calc(var(--y-basic) + 20px);
      right: calc(var(--x-basic) + 20px);
    }

    .sec-1-banner .bg-text:nth-child(2)>span:nth-child(3) {
      bottom: calc(var(--y-basic) + 40px);
      right: calc(var(--x-basic) + 40px);
    }

    .sec-1-banner .bg-text:nth-child(2)>span:nth-child(4) {
      bottom: calc(var(--y-basic) + 60px);
      right: calc(var(--x-basic) + 60px);
    }

    .sec-1-banner .bg-text:nth-child(2)>span:nth-child(5) {
      bottom: calc(var(--y-basic) + 80px);
      right: calc(var(--x-basic) + 80px);
    }

    .sec-1-banner .content {
      white-space: nowrap;
    }

    .sec-1-banner .content>div:nth-child(1)>div {
      font-size: clamp(1px, 9.38vw, 180px);
      font-weight: 700;
      line-height: 80%;
      display: inline-block;
      overflow: hidden;
    }

    .sec-1-banner .content>div:nth-child(1)>div:nth-child(2) {
      margin: 0 24px;
    }

    .sec-1-banner .content>div:nth-child(1)>div>span {
      display: inline-block;
    }

    .sec-1-banner .content>div:nth-child(2) {
      overflow: hidden;
    }

    .sec-1-banner .content>div:nth-child(2)>div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1%;


    }

    .sec-1-banner .content>div:nth-child(2)>div>div {
      width: clamp(3px, 0.31vw, 6px);
      aspect-ratio: 1 / 1;
      border-radius: 50%;

      background-color: #000;
    }


    .sec-1-banner .content>div:nth-child(2)>div>span {

      font-weight: 500;
      letter-spacing: 1em;
    }

    .sec-1-banner .content>div:nth-child(2)>div>span::after {
      content: "";
      margin-right: -1em;
    }

    .sec-2-vision>.container {
      width: 100vw;
      min-width: 450px;
      height: 100vh;
      position: relative;
    }

    .sec-2-vision .container .index {
      font-size: clamp(1px, 4.69vw, 90px);
      font-weight: 700;
      color: #000;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      opacity: 0;
    }

    .sec-2-vision .container .wrap {
      width: 100%;
      height: 100%;
      clip-path: circle(0%);
      position: relative;
    }

    .sec-2-vision .container .wrap .text {
      color: #fff;
      font-weight: 700;
      font-size: clamp(18px, 2.08vw, 40px);
      position: absolute;
      left: 50%;
      top: calc(50% - 1.1vw);
      transform: translate(-50%, -50%);
      text-align: center;
      white-space: nowrap;
    }

    .sec-2-vision .container .wrap .text span {
      font-size: clamp(40px, 4.69vw, 90px);
      font-weight: 700;
    }


    .sec-2-vision .container .wrap .bg-box {
      height: 100%;
      width: 100%;
      position: relative;
    }

    .sec-2-vision .container .wrap .bg-box .bg-img {
      width: 100%;
      height: 100%;
      background-image: url(../imgs/img-bg-sec2.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      position: absolute;
      left: 0;
      top: 0;
      z-index: -5;
    }

    .sec-2-vision .container .wrap .bg-box .circle {
      width: clamp(740px, 66.51vw, 1277px);
      aspect-ratio: 1/1;
      position: absolute !important;
      left: 50% !important;
      top: 50% !important;
      transform: translate(-50%, -50%);

    @media (max-width:768px) {

      }

      .sec-1-banner .content>div:nth-child(1)>div {

        font-size: clamp(80px, 12vw, 120px);

      .sec-1-banner .content>div:nth-child(1)>div {

      }

      .sec-1-banner .content>div:nth-child(1)>div:nth-child(2) {
        margin: 20px 0;
      }

      .sec-1-banner .content>div:nth-child(2)>div {
        justify-content: flex-start;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
      }

      .sec-1-banner .content>div:nth-child(2)>div>span {
        letter-spacing: unset;
        font-size: 22px;
        font-size: clamp(16px, 2.2vw, 22px)
      }

      .sec-1-banner .content>div:nth-child(2)>div>span::after {
        margin-right: unset;
      }

      .sec-2-vision>.container {
        height: 600px;
      }

      .sec-2-vision .container .index {
        opacity: 1;
      }
    }
  </style>

  <script>

    //배너 마우스 따라 움직임
    function MousemoveEffect1__start() {
      const $window = $(window);

      let windowWidth = $window.width();
      let windowHeight = $window.height();

      $window.resize(_.throttle(function () {
        windowWidth = $window.width();
        windowHeight = $window.height();
      }, 100));

      $window.resize(_.throttle(function () {
        MousemoveEffect1__update();
      }, 100));

      let MousemoveEffect1__$el = null;
      let MousemoveEffect1__lastPosX = 0;
      let MousemoveEffect1__lastPosY = 0;

      function MousemoveEffect1__update() {
        MousemoveEffect1__$el.each(function (index, node) {
          const $node = $(node);
          const horRes = $node.data('data-mousemove-effect1-hor-res');
          const verRes = $node.data('data-mousemove-effect1-ver-res');

          const x = (MousemoveEffect1__lastPosX - (windowWidth / 2)) * horRes;
          const y = (MousemoveEffect1__lastPosY - (windowHeight / 2)) * verRes;
          $(node).css('transform', 'translateX(' + x + 'px) translateY(' + y + 'px)');
        });
      }

      function MousemoveEffect1__init() {
        MousemoveEffect1__$el = $('.mousemove-effect-1-el');

        MousemoveEffect1__$el.each(function (index, node) {
          const $node = $(node);
          $node.data('data-mousemove-effect1-hor-res', $node.attr('data-mousemove-effect1-hor-res') * 1);
          $node.data('data-mousemove-effect1-ver-res', $node.attr('data-mousemove-effect1-ver-res') * 1);
        });

        const MousemoveEffect1__updateThrottled = _.throttle(function () {
          MousemoveEffect1__update();
        }, 10);

        $window.mousemove(function (e) {
          MousemoveEffect1__lastPosX = e.clientX;
          MousemoveEffect1__lastPosY = e.clientY;

          MousemoveEffect1__updateThrottled();
        });
      }

      MousemoveEffect1__init();
    }
    MousemoveEffect1__start();

    gsap.registerPlugin(ScrollTrigger);




    let animateSlideInit = gsap.timeline();

    //타이틀 슬라이드 이팩트
    function titleSlide() {
      animateSlideInit.from('.animate__slideInDown_1', {
        delay: 0.4,
        duration: 0.6,
        yPercent: 100,
      }, 0)
        .from('.animate__slideInUp_1', {
          delay: 0.8,
          duration: 0.6,
          yPercent: -100,
        }, 0)
        .from('.animate__slideInDown_2', {
          delay: 1.2,
          duration: 0.6,
          yPercent: 100,
        }, 0)
        .from('.animate__slideInUp_2', {
          delay: 0.4,
          duration: 0.6,
          yPercent: 100,
        }, 0);
    }
    titleSlide();

    //섹션2 원 애니메이션
    function sec2CircleAni() {
      gsap.fromTo('.sec-2-vision .bg-box .circle', { "rotation": "0", xPercent: -50, yPercent: -50 }, { "rotation": 360, xPercent: -50, yPercent: -50, duration: 7, repeat: -1, ease: "none" });
    }
    sec2CircleAni();


    let mm = gsap.matchMedia();

    mm.add("(min-width : 768px)", () => {
      //타이틀 따라가는 효과
      function titleAniInit() {
        gsap.timeline({
          scrollTrigger: {
            trigger: ".banner-index-follow",
            start: 'center center',
            endTrigger: '.sec-2-vision',
            end: "center center",
            scrub: 1,
            // markers: true,
            pin: true,
          }
        })
          .to(".banner-index-follow", { "scale": 0.5, })
          .to(".animate__slideInUp_2", { y: 100 }, { duration: 2 });
      }
      titleAniInit();

      //타이틀 2섹션 진입 트렌지션 효과
      function sec2InitAni() {
        gsap.timeline({
          scrollTrigger: {
            trigger: ".sec-2-vision",
            start: "top top",
            end: "+=200%",
            markers: true,
            scrub: 1,
            pin: true,
          }
        })
          .to(".sec-2-vision .container .wrap", { "clipPath": "circle(100%)", "duration": 6, "delay": 1 });

        gsap.timeline({
          scrollTrigger: {
            trigger: ".sec-2-vision",
            start: "top top",
            end: "top top",
            scrub: true,
          }
        })
          .to(".sec-2-vision .container .index", { "opacity": "1", duration: 0.001 })
          .to(".banner-index-follow", { "opacity": "0", duration: 0.001 }, "<");
      }
      sec2InitAni();
    });

    mm.add("(max-width : 767px)", () => {
      function sec2InitAni() {
        gsap.timeline({
          scrollTrigger: {
            trigger: ".sec-2-vision",
            start: "top 20%",
            end: "top top",
            markers: true,
          }
        })
          .to(".sec-2-vision .container .wrap", { "clipPath": "circle(100%)", "duration": 0.6, ease: "power1.in" });
      }
      sec2InitAni();
    });



  </script>
